<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div style="max-width: 400px; margin: 60px auto; padding: 32px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); background: #fff;">
        <h2 style="text-align:center; margin-bottom: 24px;">Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div style="margin-bottom: 16px;">
                <label for="username" style="display:block; margin-bottom:6px;">Username</label>
                <input type="text" id="username" name="username" required style="width:100%; padding:8px; border:1px solid #ccc; border-radius:4px;">
            </div>
            <div style="margin-bottom: 24px;">
                <label for="password" style="display:block; margin-bottom:6px;">Password</label>
                <input type="password" id="password" name="password" required style="width:100%; padding:8px; border:1px solid #ccc; border-radius:4px;">
            </div>
            <button type="submit" style="width:100%; padding:10px; background:#007bff; color:#fff; border:none; border-radius:4px; font-size:16px;">Login</button>
        </form>
        <p style="text-align:center; margin-top:16px;">
            <a href="/register/" style="color:#007bff; text-decoration:none;">Don't have an account? Register</a>
        </p>
    </div>
    
</body>
</html>
